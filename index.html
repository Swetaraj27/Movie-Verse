<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE VERSE | Cinematic Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple-accent: #a855f7;
            --purple-dark: #581c87;
            --dark-bg: #000000;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at 50% 0%, #1a0b2e 0%, #000000 60%);
            background-attachment: fixed;
            color: white;
            scroll-behavior: smooth;
        }
        .glass {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .purple-glow {
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.3);
        }
        .search-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .search-glass:focus-within {
            background: rgba(0, 0, 0, 0.8);
            border-color: var(--purple-accent);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.2);
        }
        .movie-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .movie-card:hover {
            transform: translateY(-10px) scale(1.02);
            z-index: 10;
            box-shadow: 0 20px 40px -10px rgba(168, 85, 247, 0.3);
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--purple-accent); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.6s ease forwards; }
        
        .hero-title-gradient {
            background: linear-gradient(to bottom, #ffffff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Watchlist Overlay */
        #watchlist-view {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="selection:bg-purple-500 selection:text-white">

    <!-- NAVIGATION -->
    <nav class="fixed top-0 w-full z-[100] transition-all duration-300 px-6 py-6" id="navbar">
        <div class="max-w-[1600px] mx-auto flex items-center justify-between">
            <div id="nav-logo" class="flex flex-col leading-none cursor-pointer transform hover:scale-105 transition group">
                <span class="text-white font-black text-2xl tracking-tighter group-hover:text-purple-500 transition-colors">MOVIE</span>
                <span class="text-purple-500 font-medium text-xs tracking-[0.3em] pl-0.5 group-hover:text-white transition-colors">VERSE</span>
            </div>

            <div class="flex items-center gap-6 font-medium text-sm">
                <button id="nav-watchlist-btn" class="hidden md:flex items-center gap-2 hover:text-purple-400 cursor-pointer transition relative group">
                    <span class="p-2 bg-white/5 rounded-full group-hover:bg-purple-600 group-hover:text-white transition-all">
                        <i data-lucide="bookmark" size="18"></i>
                    </span>
                    <span class="font-bold">Watchlist</span>
                    <span id="watchlist-count" class="absolute -top-1 right-8 bg-purple-600 text-white text-[10px] font-bold px-1.5 h-4 min-w-[16px] flex items-center justify-center rounded-full hidden shadow-lg shadow-purple-500/50">0</span>
                </button>
                
                <div id="auth-container">
                    <button id="signin-btn" class="bg-white text-black hover:bg-purple-500 hover:text-white px-6 py-2.5 rounded-full font-bold transition shadow-lg hover:shadow-purple-500/30 active:scale-95">
                        Sign In
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- WATCHLIST SLIDE-OVER -->
    <div id="watchlist-view" class="fixed inset-y-0 right-0 w-full md:w-[500px] bg-[#050505]/95 backdrop-blur-xl z-[150] translate-x-full border-l border-white/10 shadow-2xl flex flex-col">
        <div class="p-8 border-b border-white/5 flex items-center justify-between">
            <div>
                <h2 class="text-3xl font-black tracking-tighter uppercase text-white">Watchlist</h2>
                <p class="text-purple-400 text-xs font-bold tracking-widest uppercase mt-1">Your curated collection</p>
            </div>
            <button id="close-watchlist" class="p-3 hover:bg-white/10 rounded-full transition text-gray-400 hover:text-white"><i data-lucide="x"></i></button>
        </div>
        <div id="watchlist-items" class="flex-grow overflow-y-auto p-8 space-y-4 custom-scrollbar">
            <!-- Watchlist items here -->
        </div>
    </div>

    <!-- HERO SECTION -->
    <header id="hero-section" class="relative w-full min-h-[85vh] flex flex-col items-center justify-center overflow-hidden px-4">
        <!-- Background Image -->
        <div class="absolute inset-0 z-0">
            <img src="https://t4.ftcdn.net/jpg/18/40/97/89/360_F_1840978904_8IuL3haUY4kMWWL6tPcO8Y7afp0qFwQ6.jpg" class="w-full h-full object-cover opacity-60 brightness-[0.4]" alt="Hero Background">
            <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-black/40 to-[#000000]"></div>
            <div class="absolute inset-0 bg-gradient-to-t from-[#000000] via-transparent to-transparent"></div>
        </div>

        <!-- Hero Content -->
        <div class="relative z-10 w-full max-w-4xl mx-auto text-center space-y-8 animate-fade">
            <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-white/5 border border-white/10 backdrop-blur-md mb-4">
                <span class="w-2 h-2 rounded-full bg-purple-500 animate-pulse"></span>
                <span class="text-[10px] font-bold tracking-[0.2em] uppercase text-purple-300">New Cinema Database</span>
            </div>
            
            <h1 class="text-5xl md:text-7xl lg:text-8xl font-black tracking-tighter leading-tight hero-title-gradient drop-shadow-2xl">
                Find Your Next<br>Visual Obsession.
            </h1>
            
            <p class="text-gray-300 text-lg md:text-xl font-medium max-w-2xl mx-auto leading-relaxed">
                Explore millions of movies and TV shows. Track what you want to watch.
            </p>

            <!-- Centered Search Bar -->
            <form id="search-form" class="w-full max-w-2xl mx-auto relative group mt-8">
                <div class="absolute inset-0 bg-purple-500/20 blur-xl rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                <div class="search-glass rounded-full flex items-center p-2 relative z-10">
                    <div class="pl-6 text-gray-400 group-focus-within:text-purple-400 transition-colors">
                        <i data-lucide="search" size="24"></i>
                    </div>
                    <input id="search-input" type="text" placeholder="Search by title, director, or actor..." class="w-full bg-transparent border-none text-white text-lg px-4 py-4 focus:outline-none placeholder-gray-500 font-medium">
                    <button type="submit" class="bg-purple-600 hover:bg-purple-500 text-white px-8 py-4 rounded-full font-bold transition-all shadow-lg hover:shadow-purple-500/50 active:scale-95 flex items-center gap-2">
                        SEARCH
                    </button>
                </div>
            </form>

            <!-- Quick Categories -->
            <div class="pt-8 flex flex-wrap justify-center gap-3" id="quick-categories">
                <!-- Injected via JS -->
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main id="main-content" class="max-w-[1600px] mx-auto px-6 pb-24 scroll-mt-24">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-12 border-b border-white/5 pb-8">
            <div class="flex flex-col gap-1">
                <h2 id="search-title" class="text-3xl font-black tracking-tighter text-white">Trending Now</h2>
                <p class="text-gray-500 text-sm font-medium" id="result-count">Curated selection for you</p>
            </div>
            
            <div class="flex flex-wrap items-center gap-3">
                <div class="flex items-center gap-3 bg-white/5 border border-white/10 px-4 py-2 rounded-xl backdrop-blur-md">
                    <i data-lucide="calendar" size="16" class="text-purple-500"></i>
                    <select id="year-filter" class="bg-transparent text-sm font-bold focus:outline-none cursor-pointer pr-2 appearance-none hover:text-purple-400 transition-colors text-gray-300">
                        <option value="all">All Years</option>
                    </select>
                </div>
                <div class="flex items-center gap-3 bg-white/5 border border-white/10 px-4 py-2 rounded-xl backdrop-blur-md">
                    <i data-lucide="arrow-up-down" size="16" class="text-purple-500"></i>
                    <select id="sort-order" class="bg-transparent text-sm font-bold focus:outline-none cursor-pointer pr-2 appearance-none hover:text-purple-400 transition-colors text-gray-300">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="az">A-Z Title</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="movie-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 md:gap-8"></div>
        
        <div id="grid-loader" class="hidden flex flex-col items-center justify-center py-24 gap-4">
            <div class="w-12 h-12 border-4 border-white/10 border-t-purple-500 rounded-full animate-spin"></div>
            <p class="text-purple-400 text-xs font-bold tracking-[0.2em] uppercase animate-pulse">Loading Cinema...</p>
        </div>
        
        <div id="infinite-scroll-trigger" class="h-20 w-full"></div>
    </main>

    <!-- MOVIE MODAL -->
    <div id="movie-modal" class="fixed inset-0 z-[200] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-[#000000]/90 backdrop-blur-2xl transition-opacity duration-300" id="modal-backdrop"></div>
        <div id="modal-container" class="relative w-full max-w-5xl max-h-[90vh] overflow-hidden rounded-3xl bg-[#0a0a0a] border border-white/10 shadow-2xl scale-95 opacity-0 transition-all duration-300 flex flex-col md:flex-row">
            
            <button id="close-modal" class="absolute top-4 right-4 z-50 p-2 bg-black/50 hover:bg-white text-white hover:text-black rounded-full transition backdrop-blur-md border border-white/10">
                <i data-lucide="x" size="24"></i>
            </button>
            
            <div id="modal-content" class="w-full h-full overflow-y-auto flex flex-col md:flex-row custom-scrollbar">
                <!-- Content injected here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const OMDB_API_KEY = "fd749bd1";
        const BASE_URL = "https://www.omdbapi.com/";
        const INITIAL_QUERY = "batman";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBuxTDuYnwYeRuy3OVxmkQJcEGW6pa3hbg",
            authDomain: "moviebase-27e8f.firebaseapp.com",
            projectId: "moviebase-27e8f",
            storageBucket: "moviebase-27e8f.firebasestorage.app",
            messagingSenderId: "612073717628",
            appId: "1:612073717628:web:dedd575fee6e0968e66ef9",
            measurementId: "G-TEJ896C2GS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'moviebase-prod'; 

        // --- STATE ---
        let user = null;
        let watchlist = {}; 
        let movies = [];
        let activeQuery = INITIAL_QUERY;
        let currentPage = 1;
        let isLoading = false;
        let hasMore = true;
        let yearFilter = "all";
        let sortOrder = "newest";
        let currentModalMovieId = null;

        // --- AUTH LOGIC ---
        const initAuth = async () => {
            await signInAnonymously(auth);
        };

        onAuthStateChanged(auth, (u) => {
            user = u;
            updateAuthUI();
            if (user) {
                subscribeToWatchlist();
            } else {
                watchlist = {};
                renderWatchlist();
            }
        });

        const updateAuthUI = () => {
            const container = document.getElementById('auth-container');
            if (user) {
                container.innerHTML = `
                    <div class="flex items-center gap-3 pl-4 border-l border-white/10">
                        <div class="flex flex-col items-end">
                            <span class="text-[10px] uppercase text-gray-500 font-bold tracking-widest">Logged In</span>
                            <span class="text-xs font-bold text-white">User ${user.uid.substring(0,4)}</span>
                        </div>
                        <button onclick="handleSignOut()" class="w-8 h-8 rounded-full bg-white/10 hover:bg-red-500/20 hover:text-red-500 flex items-center justify-center transition">
                            <i data-lucide="log-out" size="14"></i>
                        </button>
                    </div>
                `;
            } else {
                container.innerHTML = `<button onclick="handleSignIn()" class="bg-white text-black hover:bg-purple-500 hover:text-white px-6 py-2 rounded-full font-bold transition shadow-lg text-sm">Sign In</button>`;
            }
            lucide.createIcons();
        };

        window.handleSignIn = () => initAuth();
        window.handleSignOut = () => signOut(auth);

        // --- FIRESTORE LOGIC ---
        const subscribeToWatchlist = () => {
            if (!user) return;
            const q = collection(db, 'artifacts', appId, 'users', user.uid, 'watchlist');
            onSnapshot(q, (snapshot) => {
                const newList = {};
                snapshot.forEach(doc => {
                    newList[doc.id] = doc.data();
                });
                watchlist = newList;
                
                renderWatchlist();
                renderMovieGrid(); 
                updateWatchlistBadge();
                updateModalButton();
            }, (err) => console.error("Firestore Error:", err));
        };

        const toggleWatchlist = async (e, movie) => {
            if(e) e.stopPropagation();
            if (!user) return alert("Please sign in to save movies.");
            
            const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'watchlist', movie.imdbID);
            if (watchlist[movie.imdbID]) {
                await deleteDoc(docRef);
            } else {
                await setDoc(docRef, {
                    imdbID: movie.imdbID,
                    Title: movie.Title,
                    Year: movie.Year,
                    Poster: movie.Poster,
                    addedAt: Date.now()
                });
            }
        };
        window.toggleWatchlist = toggleWatchlist;

        const updateModalButton = () => {
            if (!currentModalMovieId) return;
            const btn = document.getElementById('modal-watchlist-btn');
            if (!btn) return;

            const isWatchlisted = watchlist[currentModalMovieId];
            if (isWatchlisted) {
                btn.className = "w-full py-4 rounded-xl font-bold bg-purple-500/20 text-purple-400 border border-purple-500/50 flex items-center justify-center gap-2 transition hover:bg-purple-500/30";
                btn.innerHTML = `<i data-lucide="check" size="18"></i> IN WATCHLIST`;
            } else {
                btn.className = "w-full py-4 rounded-xl font-bold bg-white/5 text-white border border-white/10 hover:bg-white/10 flex items-center justify-center gap-2 transition";
                btn.innerHTML = `<i data-lucide="bookmark" size="18"></i> ADD TO WATCHLIST`;
            }
            lucide.createIcons();
        };

        const updateWatchlistBadge = () => {
            const badge = document.getElementById('watchlist-count');
            const count = Object.keys(watchlist).length;
            if (count > 0) {
                badge.innerText = count;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        };

        const renderWatchlist = () => {
            const container = document.getElementById('watchlist-items');
            const items = Object.values(watchlist).sort((a,b) => b.addedAt - a.addedAt);
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-64 text-center opacity-50">
                        <i data-lucide="film" size="48" class="mb-4 stroke-1"></i>
                        <p class="text-sm font-bold uppercase tracking-widest">Your list is empty</p>
                    </div>`;
            } else {
                container.innerHTML = items.map(movie => `
                    <div class="flex gap-4 group p-3 rounded-xl bg-white/5 hover:bg-white/10 transition cursor-pointer border border-transparent hover:border-purple-500/30" onclick="openMovieModal('${movie.imdbID}')">
                        <img src="${movie.Poster}" class="w-16 h-24 object-cover rounded-lg shadow-lg">
                        <div class="flex-grow flex flex-col justify-center">
                            <h4 class="font-bold text-sm line-clamp-2 group-hover:text-purple-400 transition">${movie.Title}</h4>
                            <p class="text-[10px] text-gray-400 font-bold mt-1 uppercase tracking-wide">${movie.Year}</p>
                        </div>
                        <button onclick="toggleWatchlist(event, ${JSON.stringify(movie).replace(/"/g, '&quot;')})" class="text-gray-500 hover:text-red-500 self-center p-3 rounded-full hover:bg-red-500/10 transition"><i data-lucide="trash-2" size="18"></i></button>
                    </div>
                `).join('');
            }
            lucide.createIcons();
        };

        // --- OMDB FETCHING ---
        const fetchMovies = async (query, pageNum, isNew = false) => {
            if (isLoading) return;
            isLoading = true;
            document.getElementById('grid-loader').classList.remove('hidden');

            try {
                const response = await fetch(`${BASE_URL}?s=${encodeURIComponent(query)}&page=${pageNum}&apikey=${OMDB_API_KEY}`);
                const data = await response.json();

                if (data.Response === "True") {
                    movies = isNew ? data.Search : [...movies, ...data.Search];
                    hasMore = data.Search.length === 10;
                    renderMovieGrid();
                } else if (isNew) {
                    movies = [];
                    document.getElementById('movie-grid').innerHTML = `
                        <div class="col-span-full py-32 text-center">
                            <h3 class="text-2xl font-bold text-white mb-2">No results found</h3>
                            <p class="text-gray-500">Try searching for something else.</p>
                        </div>`;
                }
            } finally {
                isLoading = false;
                document.getElementById('grid-loader').classList.add('hidden');
            }
        };

        const renderMovieGrid = () => {
            const grid = document.getElementById('movie-grid');
            if (movies.length > 0) {
                document.getElementById('result-count').innerText = `${movies.length}+ results found for "${activeQuery}"`;
            } else {
                document.getElementById('result-count').innerText = "";
            }
            grid.innerHTML = '';

            let filtered = [...movies];
            if (yearFilter !== 'all') filtered = filtered.filter(m => m.Year.includes(yearFilter));
            filtered.sort((a,b) => {
                if (sortOrder === 'newest') return parseInt(b.Year) - parseInt(a.Year);
                if (sortOrder === 'oldest') return parseInt(a.Year) - parseInt(b.Year);
                return a.Title.localeCompare(b.Title);
            });

            filtered.forEach(movie => {
                const isWatchlisted = watchlist[movie.imdbID];
                const card = document.createElement('div');
                card.className = "movie-card group relative bg-[#111] rounded-2xl overflow-hidden cursor-pointer";
                card.onclick = () => openMovieModal(movie.imdbID);
                
                const posterUrl = movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/400x600?text=No+Poster';
                
                card.innerHTML = `
                    <div class="relative aspect-[2/3] overflow-hidden">
                        <img src="${posterUrl}" class="w-full h-full object-cover transition duration-700 group-hover:opacity-60" loading="lazy" />
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                        
                        <!-- Top actions -->
                        <div class="absolute top-0 right-0 p-3 opacity-0 group-hover:opacity-100 transition duration-300">
                             <button onclick="toggleWatchlist(event, ${JSON.stringify(movie).replace(/"/g, '&quot;')})" class="p-2.5 bg-black/50 backdrop-blur-md rounded-full transition border border-white/20 hover:bg-purple-600 hover:border-purple-600 ${isWatchlisted ? 'bg-purple-600 border-purple-600 text-white opacity-100' : 'text-white'}">
                                <i data-lucide="bookmark" size="16" ${isWatchlisted ? 'fill="currentColor"' : ''}></i>
                            </button>
                        </div>

                        <!-- Bottom Content -->
                        <div class="absolute bottom-0 left-0 w-full p-5 translate-y-4 group-hover:translate-y-0 transition duration-300">
                            <span class="inline-block text-[10px] font-black uppercase tracking-widest text-purple-400 mb-1">${movie.Year}</span>
                            <h3 class="font-bold text-white leading-tight line-clamp-2 group-hover:text-purple-300 transition-colors">${movie.Title}</h3>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        };

        // --- MODAL & UI LOGIC ---
        window.openMovieModal = async (id) => {
            currentModalMovieId = id; 
            const modal = document.getElementById('movie-modal');
            const container = document.getElementById('modal-container');
            const content = document.getElementById('modal-content');
            
            modal.classList.remove('hidden');
            document.body.classList.add('modal-open');
            setTimeout(() => container.classList.remove('scale-95', 'opacity-0'), 10);

            content.innerHTML = `<div class="h-[500px] w-full flex items-center justify-center"><div class="animate-spin rounded-full h-12 w-12 border-t-2 border-purple-500"></div></div>`;

            const res = await fetch(`${BASE_URL}?i=${id}&plot=full&apikey=${OMDB_API_KEY}`);
            const movie = await res.json();
            const isWatchlisted = watchlist[id];

            content.innerHTML = `
                <!-- Poster Side -->
                <div class="w-full md:w-1/3 relative h-[300px] md:h-auto">
                    <img src="${movie.Poster}" class="w-full h-full object-cover" />
                    <div class="absolute inset-0 bg-gradient-to-t from-[#0a0a0a] via-transparent to-transparent md:bg-gradient-to-r md:from-transparent md:to-[#0a0a0a]"></div>
                </div>

                <!-- Info Side -->
                <div class="w-full md:w-2/3 p-8 md:p-12 relative overflow-y-auto">
                    
                    <div class="flex flex-wrap gap-4 items-center mb-6">
                        <span class="px-3 py-1 bg-white/10 rounded-md text-xs font-bold uppercase tracking-wider text-white border border-white/5">${movie.Rated}</span>
                        <span class="px-3 py-1 bg-white/10 rounded-md text-xs font-bold uppercase tracking-wider text-white border border-white/5">${movie.Runtime}</span>
                        <span class="flex items-center gap-1 text-purple-400 font-bold text-sm"><i data-lucide="star" size="14" fill="currentColor"></i> ${movie.imdbRating}/10</span>
                        <span class="text-gray-500 font-bold text-sm">${movie.Year}</span>
                    </div>

                    <h2 class="text-4xl md:text-5xl font-black mb-4 leading-[0.9] tracking-tight">${movie.Title}</h2>
                    
                    <div class="flex flex-wrap gap-2 mb-8">
                        ${movie.Genre.split(',').map(g => `<span class="text-xs font-semibold text-gray-400 border border-white/10 px-2 py-1 rounded-full">${g.trim()}</span>`).join('')}
                    </div>

                    <p class="text-lg text-gray-300 leading-relaxed mb-8 font-light">${movie.Plot}</p>

                    <div class="grid grid-cols-2 gap-8 mb-8 border-t border-white/5 pt-6">
                        <div>
                            <h4 class="text-gray-500 text-xs font-bold uppercase tracking-widest mb-2">Director</h4>
                            <p class="text-white font-semibold">${movie.Director}</p>
                        </div>
                        <div>
                            <h4 class="text-gray-500 text-xs font-bold uppercase tracking-widest mb-2">Cast</h4>
                            <p class="text-white font-semibold">${movie.Actors}</p>
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4 mt-auto">
                         <button onclick="toggleTrailer(true, '${movie.Title}')" class="flex-1 bg-purple-600 hover:bg-purple-500 text-white font-bold py-4 rounded-xl transition shadow-lg shadow-purple-900/20 active:scale-95 flex items-center justify-center gap-2">
                            <i data-lucide="play" size="20" fill="white"></i> WATCH TRAILER
                        </button>
                        <div class="flex-1">
                             <button id="modal-watchlist-btn" onclick="toggleWatchlist(event, ${JSON.stringify({imdbID: movie.imdbID, Title: movie.Title, Year: movie.Year, Poster: movie.Poster}).replace(/"/g, '&quot;')})" class="w-full py-4 rounded-xl font-bold bg-white/5 text-white border border-white/10 hover:bg-white/10 flex items-center justify-center gap-2 transition">
                                <!-- Content set by updateModalButton -->
                            </button>
                        </div>
                    </div>

                    <!-- Trailer Overlay -->
                    <div id="trailer-overlay" class="absolute inset-0 z-50 bg-black hidden flex flex-col">
                        <div class="p-4 flex justify-between items-center bg-[#0a0a0a] border-b border-white/10">
                            <h3 class="font-bold text-white text-sm">Trailer: ${movie.Title}</h3>
                            <button onclick="toggleTrailer(false)" class="text-white hover:text-purple-500 transition"><i data-lucide="x" size="24"></i></button>
                        </div>
                        <div class="flex-grow bg-black relative">
                            <iframe id="trailer-iframe" class="absolute inset-0 w-full h-full" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>

                </div>
            `;
            updateModalButton();
            lucide.createIcons();
        };

        window.toggleTrailer = (show, title) => {
            const overlay = document.getElementById('trailer-overlay');
            const iframe = document.getElementById('trailer-iframe');
            if (show) {
                overlay.classList.remove('hidden');
                iframe.src = `https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(title + ' official trailer')}`;
            } else {
                overlay.classList.add('hidden');
                iframe.src = '';
            }
        };

        // --- GLOBAL HANDLERS ---
        window.scrollToContent = () => document.getElementById('main-content').scrollIntoView({ behavior: "smooth" });
        window.handleExploreBase = () => { document.getElementById('search-input').value = "Blockbuster"; handleSearch("Blockbuster"); };
        
        const handleSearch = (q) => {
            if(!q) return;
            activeQuery = q;
            currentPage = 1;
            document.getElementById('search-title').innerText = `Results for "${q}"`;
            fetchMovies(activeQuery, 1, true);
            scrollToContent();
        };
        window.handleSearch = handleSearch;

        // --- EVENTS ---
        document.getElementById('search-form').onsubmit = (e) => { e.preventDefault(); handleSearch(document.getElementById('search-input').value); };
        document.getElementById('nav-logo').onclick = () => { document.getElementById('search-input').value = ""; handleSearch(INITIAL_QUERY); window.scrollTo({top: 0, behavior: 'smooth'}); };
        document.getElementById('year-filter').onchange = (e) => { yearFilter = e.target.value; renderMovieGrid(); };
        document.getElementById('sort-order').onchange = (e) => { sortOrder = e.target.value; renderMovieGrid(); };

        document.getElementById('nav-watchlist-btn').onclick = () => document.getElementById('watchlist-view').classList.remove('translate-x-full');
        document.getElementById('close-watchlist').onclick = () => document.getElementById('watchlist-view').classList.add('translate-x-full');
        document.getElementById('close-modal').onclick = () => {
            const container = document.getElementById('modal-container');
            container.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                document.getElementById('movie-modal').classList.add('hidden');
                document.body.classList.remove('modal-open');
                currentModalMovieId = null;
            }, 300);
        };

        // --- NAVBAR SCROLL EFFECT ---
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 50) {
                nav.classList.add('bg-black/80', 'backdrop-blur-md', 'border-b', 'border-white/5');
            } else {
                nav.classList.remove('bg-black/80', 'backdrop-blur-md', 'border-b', 'border-white/5');
            }
        });

        // --- INIT ---
        const init = () => {
            // Populate years
            const yr = document.getElementById('year-filter');
            for(let i=2026; i>=1950; i--) yr.innerHTML += `<option value="${i}">${i}</option>`;
            
            // Quick Categories
            const categories = [
                { name: "Trending", icon: "flame", query: "2024" },
                { name: "Sci-Fi", icon: "rocket", query: "Sci-Fi" },
                { name: "Horror", icon: "ghost", query: "Horror" },
                { name: "Action", icon: "sword", query: "Action" },
                { name: "Anime", icon: "zap", query: "Anime" }
            ];

            const list = document.getElementById('quick-categories');
            list.innerHTML = categories.map(cat => `
                <button onclick="handleSearch('${cat.query}')" 
                        class="flex items-center gap-2 px-6 py-3 rounded-full bg-white/5 hover:bg-white/10 hover:text-purple-400 border border-white/5 transition text-sm font-bold backdrop-blur-sm">
                    ${cat.name}
                </button>
            `).join('');

            // Infinite Scroll
            const obs = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting && !isLoading && hasMore) {
                    currentPage++;
                    fetchMovies(activeQuery, currentPage);
                }
            }, { threshold: 0.1 });
            obs.observe(document.getElementById('infinite-scroll-trigger'));

            fetchMovies(INITIAL_QUERY, 1, true);
            lucide.createIcons();
        };

        init();
    </script>
</body>

</html>
